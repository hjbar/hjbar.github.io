name: Build & Deploy to GitHub Pages (official)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up OCaml + opam
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5

      - name: Cache opam
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: ${{ runner.os }}-opam-${{ hashFiles('**/*.opam') }}

      - name: Install Stone (via opam)
        run: |
          opam update
          eval $(opam env)
          opam install stone -y

      - name: Build site
        run: |
          opam exec -- stone website
          ls -la website/site

      - name: Upload Pages artifact
        id: upload
        uses: actions/upload-pages-artifact@v4
        with:
          path: website/site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
